<h1>Beyond</h1>
<h1>Java 8</h1>
<h3>What should you know?</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="uncover" style="--theme:uncover;">
<table>
<thead>
<tr>
<th>What is going to <strong>happen</strong>?</th>
</tr>
</thead>
<tbody>
<tr>
<td>What is going to <strong>change</strong>?</td>
</tr>
<tr>
<td>Is Java still <strong>free</strong>?</td>
</tr>
<tr>
<td>How <strong>hard</strong> is it to update to Java 11?</td>
</tr>
<tr>
<td>What's new in the new <strong>JDK</strong></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h3>Topics</h3>
<ul>
<li data-marpit-fragment="1"><strong>Six-months</strong> release cycle</li>
<li data-marpit-fragment="2">New <strong>licensing</strong> and <strong>long-term support</strong> (LTS) models</li>
<li data-marpit-fragment="3"><strong>OpenJDK</strong> is the new normal</li>
<li data-marpit-fragment="4">From Java 8 onto a <strong>modular</strong> and flexible JDK</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h3>Java's old release cadence</h3>
<p>In the past, Java major releases where<br />
<strong>long-running</strong> and <strong>irregular</strong></p>
<ul>
<li data-marpit-fragment="1">Java 7 took 5 years</li>
<li data-marpit-fragment="2">Java 8 took 3 years</li>
<li data-marpit-fragment="3">Java 9 took 3.5 years</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="6" data-theme="uncover" style="--theme:uncover;">
<h3>Java's old release cadence</h3>
<p>&quot;Fat&quot; releases had a <strong>massive impact</strong><br />
on the way we write Java code</p>
<ul>
<li data-marpit-fragment="1"><strong>Java 5</strong>: Generics</li>
<li data-marpit-fragment="2"><strong>Java 8</strong>:
<ul>
<li data-marpit-fragment="3">Functional constructs (<code>λ</code>)</li>
<li data-marpit-fragment="4">Streams</li>
<li data-marpit-fragment="5">Method Reference (<code>::</code>)</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>Java 9</strong>: Java Module System (<em>Jigsaw</em>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" style="--theme:uncover;">
<h3>New Release Cadence</h3>
<p>A brand-new major Java SE version will be released <strong>every 6 months</strong> (in <em>September</em> and <em>March</em>)</p>
<blockquote>
<p>The rate of innovation doesn’t change.<br />
The rate of innovation delivery increases.</p>
<p>— Mark Reinhold</p>
</blockquote>
<p><strong>This started with Java 9, released in September 2017</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="uncover" style="--theme:uncover;">
<table>
<thead>
<tr>
<th>Then</th>
</tr>
</thead>
<tbody>
<tr>
<td>Mar 18 Java 10</td>
</tr>
<tr>
<td>Sep 18 Java 11 (LTS)</td>
</tr>
<tr>
<td>Mar 19 Java 12</td>
</tr>
<tr>
<td>Sep 19 Java 13</td>
</tr>
<tr>
<td>Mar 20 Java 14</td>
</tr>
<tr>
<td>Sep 20 Java 15</td>
</tr>
<tr>
<td>Mar 21 Java 16</td>
</tr>
<tr>
<td>Sep 21 Java 17 (LTS)</td>
</tr>
<tr>
<td>...</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h3>What about Java 8?</h3>
<ul>
<li data-marpit-fragment="1"><strong>Released 03/2014</strong></li>
<li data-marpit-fragment="2"><strong>is a LTS release</strong></li>
<li data-marpit-fragment="3"><strong>free support ends 01/2019</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h3>Java 9</h3>
<ul>
<li data-marpit-fragment="1"><strong>Released 09/2017</strong></li>
<li data-marpit-fragment="2"><strong>Already unmantained</strong>
<ul>
<li data-marpit-fragment="3">free support ended <em>03/2018</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h3>Java 10</h3>
<ul>
<li data-marpit-fragment="1"><strong>Released 03/2018</strong></li>
<li data-marpit-fragment="2"><strong>Already unmantained</strong>
<ul>
<li data-marpit-fragment="3">free support ended <em>09/2018</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h3>Java 11</h3>
<p>Current version of Java, which is a LTS:</p>
<ul>
<li data-marpit-fragment="1"><strong>free updates from 09/2018 to 03/2019</strong> (six months)</li>
<li data-marpit-fragment="2"><strong>OracleJDK commercial support for 5+ years</strong></li>
<li data-marpit-fragment="3"><strong>free updates from AdoptOpenJDK</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="uncover" style="--theme:uncover;">
<h3>OpenJDK Is The New Default</h3>
<p>Starting from JDK 11, <a href="https://openjdk.java.net/">OpenJDK</a> is the official JDK source code repository.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="5" data-theme="uncover" style="--theme:uncover;">
<h3>OpenJDK Is The New Default</h3>
<p>From the <strong>OpenJDK</strong> repo, each vendor build its binary distribution:</p>
<ul>
<li data-marpit-fragment="1">Oracle builds and mantains <a href="https://java.oracle.com/">OracleJDK</a></li>
<li data-marpit-fragment="2">Oracle also - during the life of a JDK version, 6 months - builds and ships the binary of <a href="http://jdk.java.net/">OpenJDK</a></li>
<li data-marpit-fragment="3"><a href="https://adoptopenjdk.net/">AdoptOpenJDK</a> - checks out source code and build their binary version of JDK</li>
<li data-marpit-fragment="4"><strong>RedHat JDK</strong> ( + their stuff, e.g. <a href="https://wiki.openjdk.java.net/display/shenandoah/Main">Shenandoah GC</a>)</li>
<li data-marpit-fragment="5"><strong>AzulJDK</strong> binary =&gt; <strong>Zulu</strong></li>
</ul>
<p>⇝ <strong>OpenJDK</strong> is the new normal!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-theme="uncover" style="--theme:uncover;">
<h3>LTS? Free? Commercial?</h3>
<p>During the 6 months of life of Java 11</p>
<ul>
<li data-marpit-fragment="1"><strong>OpenJDK</strong> binary, <strong>AdoptOpenJDK</strong>, Azul <strong>Zulu</strong>
<ul>
<li data-marpit-fragment="2">all GPL license.</li>
<li data-marpit-fragment="3">You can use them for free in production.</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>OracleJDK</strong>
<ul>
<li data-marpit-fragment="5">pay for use it in production <em>(from version 11 onwards)</em>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>What happens in March 2019 when Java 11 ends its life?</h3>
<p>You can choose:</p>
<ul>
<li data-marpit-fragment="1"><strong>upgrade to Java 12</strong></li>
<li data-marpit-fragment="2"><strong>stay in Java 11</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<p>If you <strong>stay on Java 11</strong>, you could</p>
<ul>
<li data-marpit-fragment="1"><strong>Never update</strong>
<ul>
<li data-marpit-fragment="2">=&gt; exposed to security vulnerabilities, bugs, ...</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Update to Java 11.0.something</strong>
<ul>
<li data-marpit-fragment="4">=&gt; BUT where do you take that patched version?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>Oracle will fix / patch only the current JDK version</h3>
<ul>
<li data-marpit-fragment="1">(actually OpenJDK 11)</li>
<li data-marpit-fragment="2"><strong>No backporting</strong> on the previous versions!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="uncover" style="--theme:uncover;">
<h3>Oracle will also backport to current Oracle JDK LTS version (OracleJDK 11)</h3>
<p>but you'll need a <strong>&quot;Java SE Subscription&quot;</strong> to have the LTS updated binary<br />
<em>(this is actually what LTS means)</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>Who fix the older versions?</h3>
<ul>
<li data-marpit-fragment="1">The <strong>community</strong> + <strong>RedHat</strong> <em>should</em> backport fixes</li>
<li data-marpit-fragment="2"><strong>How much time</strong> will be taken to fix a vulnerability once found (and published)? Nobody knows! We'll see...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>Vendors create binary builds</h3>
<p>After RedHat+Community fix / patch the source repo, someone will have to <strong>build a new JDK binary distribution</strong> with that bug/vulnerabilities fixed.</p>
<ul>
<li data-marpit-fragment="1"><strong>AdoptOpenJDK</strong> =&gt; offers free builds of LTS JDK (via GPL)</li>
<li data-marpit-fragment="2">other vendors (<strong>Oracle</strong>, <strong>RedHat</strong>, <strong>IBM</strong>, <strong>Azul</strong>, ...) =&gt; you have to <strong>pay</strong> for this!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="uncover" style="--theme:uncover;">
<blockquote>
<p><em>Let me assure you of one thing: whether by Oracle or Red Hat or someone else, JDK LTS releases will continue to be supported. We all have a lot invested in Java, and we won’t let it fall.</em></p>
</blockquote>
<blockquote>
<p>— <a href="http://mail.openjdk.java.net/pipermail/jdk-dev/2018-August/001826.html">Andrew Haley, Red Hat</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>Java9: Java Module System</h3>
<ul>
<li data-marpit-fragment="1">Java 8 was all about <strong>how we write code differently</strong>.</li>
<li data-marpit-fragment="2">Java 9 is all about <strong>how we package and deploy our code</strong>. There are almost no code change.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>Java9: Java Module System</h3>
<ul>
<li data-marpit-fragment="1">Java 8 changes <strong>how we think to and write code</strong>.</li>
<li data-marpit-fragment="2">Java 9 changes <strong>how we package code</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">

<ul>
<li data-marpit-fragment="1">Upgrading from 8 to 9/10/11 <strong>is NOT simple</strong></li>
<li data-marpit-fragment="2"><strong>Many runtime behavior changes</strong></li>
<li data-marpit-fragment="3">Needs very <strong>thorough testing</strong></li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="uncover" style="--theme:uncover;">
<h3>Java Module System</h3>
<h4>Visibility</h4>
<p><strong><code>public</code></strong> is not the same anymore!</p>
<p>A <strong><code>public</code></strong> class is available, but has to be exported by its containing module to be <strong>&quot;visible&quot;</strong>.</p>
<p><strong><code>public</code></strong> + <strong><code>exports</code></strong> becomes visible outside the module!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="4" data-theme="uncover" style="--theme:uncover;">
<h3>Transitioning</h3>
<p><strong>Old jars will be assumed to be modules in Java 9.</strong></p>
<ul>
<li data-marpit-fragment="1">Java 9 will assume that the name of the module is the name of the jar
<ul>
<li data-marpit-fragment="2">e.g. <code>junit</code> is the name of the module for the <code>junit-4.12.jar</code> jar</li>
</ul>
</li>
<li data-marpit-fragment="3">It will also export everything in that jar.</li>
<li data-marpit-fragment="4">It will require all you are using.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="3" data-theme="uncover" style="--theme:uncover;">
<h3>Unnamed Module</h3>
<p>All stuff that is in the classpath (tipically jars) will be put into an &quot;unnamed&quot; module.</p>
<ul>
<li data-marpit-fragment="1">It <strong>reads</strong> every named modules.</li>
<li data-marpit-fragment="2">It <strong>exposes</strong> every package.</li>
<li data-marpit-fragment="3"><strong>Code in named modules cannot depend on code in the unnamed module</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="uncover" style="--theme:uncover;">
<h3>JShell</h3>
<p><code>docker run --rm -it openjdk:11-slim /bin/jshell</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="2" data-theme="uncover" style="--theme:uncover;">
<h3>JLink</h3>
<p>Create your own JRE images:</p>
<ul>
<li data-marpit-fragment="1">with the JDK modules your app needs</li>
<li data-marpit-fragment="2">with all modules (JDK, app, deps)</li>
</ul>
<p><em>Smells like a &quot;Docker&quot; approach for the Java world.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="uncover" style="--theme:uncover;">
